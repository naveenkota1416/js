<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,0.09287464985994398) 100%);
            
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .account-details {
            margin-bottom: 20px;
        }

        .account-details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .account-details p {
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        .container{
        display: flex;
       justify-content: center;
       align-items: center;
       height: 30vh;
       padding: 50px;
       
    }
        
       
    </style>
    <button><a href="dash.html">HOME</a></button>
    
</head>
<body>
    


    <div class="container">
        <h1>Account Details</h1>
        <div class="details">
            <div class="row">
                <label for="username">Username:</label>
                <span id="username">naveen</span>
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <span id="email">naveen@example.com</span>
            </div>
            <div class="row">
                <label for="membership">Membership Type:</label>
                <span id="membership">Premium</span>
            </div>
            <div class="row">
                <label for="status">Account Status:</label>
                <span id="status">Active</span>
            </div>
            <div class="row">
                <label for="balance">Acconut Balance:</label>
                <span id="balance">$10000</span></div>
        </div>
    </div>
    <div class="row">
       <center><button class="btn btn-primary">continue to transaction</button></center></div>
</body>
</html>
